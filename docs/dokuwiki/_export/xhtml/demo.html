<h1><a name="демонстрация_работы_phpmorphy" id="демонстрация_работы_phpmorphy">Демонстрация работы phpMorphy</a></h1>
<div class="level1">

<p>

Здесь Вы можете проверить работу phpMorphy. Используется русский словарь с поддержкой буквы Ё. Для просмотра грамматических дескрипторов наведите курсор мыши на слово.
Нашли ошибку? Сообщите пожалуйста <a href="http://sourceforge.net/apps/phpbb/phpmorphy/posting.php?mode=post&amp;f=2" class="urlextern" title="http://sourceforge.net/apps/phpbb/phpmorphy/posting.php?mode=post&amp;f=2"  rel="nofollow">сюда</a>
</p>


<div id="phpmorphy-demo">
        <form method="get" action="demo.html" >
            <label for="word">Слово</label>
            <input class="edit" type="text" name="word" id="word" maxlength="64" value="" />
            <input class="button" type="submit" value="Проверить" />

            <br />

            <label for="dict_type">Использовать словарь:</label>
            <input type="radio" name="dict_type" value="aot" checked /> AOT
            <input type="radio" name="dict_type" value="ispell"  /> ISPELL <br />

            <label for="enable_predict_by_suffix">Включить предсказание по:</label>

            <input type="checkbox" name="enable_predict_by_suffix" value="1" checked /> Известному окончанию
            <input type="checkbox" name="enable_predict_by_db" value="1" checked /> Базе окончаний
        </form>
        
        

        </div>


</div>
